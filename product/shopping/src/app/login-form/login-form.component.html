<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/video.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>商品预购系统</h3>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="Submit(myForm.value)" [class.error]="!myForm.valid && myForm.dirty">
            <div>
                <label for="email">用户名</label>
                <input type="email" class="form-control" id="userInput" name="username" placeholder="enter email"
                    [formControl]="myForm.controls['username']">
                <p class="alert alert-danger" *ngIf="!username.valid">
                    请输入用户名
                </p>
            </div>
            <div>
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="passInput" name="password" placeholder="enter password"
                    [formControl]="myForm.controls['password']">
                <p class="alert alert-danger" *ngIf="!password.valid">
                    请输入密码
                </p>
            </div>
            <div *ngIf="Show==1">
                <label for="phone">电话号码</label>
                <input type="text" class="form-control" id="phoneInput" name="phone" placeholder="enter phone"
                    [formControl]="myForm.controls['phone']">
                <p class="alert alert-danger" *ngIf="!phone.valid">
                    请输入电话号码
                </p>
            </div>

            <div class="subBtn">
                <button type="submit" class="btn btn-primary">{{this.Show==1?'注册':'登陆'}}</button>
            </div>
        </form>

        <div class="switch">
            <a type="button" class="btn-light btn-link" (click)="SwitchRegister()">注册</a>
            <a type="button" class="btn-light btn-link" (click)="SwitchLogin()">登陆</a>
        </div>
    </div>
    <!-- 
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="/assets/video/x.mp4"></iframe>
    </div> -->



</body>

</html>
