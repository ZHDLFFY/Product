<body>
    <div class="row">
        <div class="col-sm-4">.col-sm-4</div>
        <div class="col-sm-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <!-- <th>头像</th> -->
                        <th>名称</th>
                        <th>商品号</th>
                        <th>数量</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of order" (click)="goProductInfo(item)">
                        <td><img class="purInfoImage" src="{{image}}">{{item.ProductName}}</td>
                        <!-- <td></td> -->
                        <td>{{item.ProductId}}</td>
                        <td>{{item.HaveNumber}}</td>
                        <td>{{item.Date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
